<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Héritage GO</title>

    <!-- Bootstrap Glyphicons-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Favicons for various platforms -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    
</head>
<body>
    <header class="header">
        <div class="header__left"></div>

        <div class="header__mid">
            <div class="header__logo">
                <img src="./img/heritagego_logo_128x73.png" width="100px" height="auto">
            </div>

            <div class="header__area">
                <div class="header__text">
                    <h1 class="header__primeText">Hồ Chí Minh</h1>
                    <h2 class="header__secText">Việt Nam</h2>
                </div>
                <div class="header__compass">
                    <i class="spin far fa-compass"></i>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <div class="header__right">
            <button type="button" class="header__loginButton" data-toggle="modal" data-target="#loginModal">Log In</button>
        </div>
        
    </header>

    <main class="container">

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <!--Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="floating-label">
                            <input class="floating-input" type="email"
                                    placeholder=" ">
                            <label>Email address</label>
                        </div>
                        <div class="floating-label">
                            <input class="floating-input" type="password" placeholder=" " id="inputPassword">
                            <span toggle="#inputPassword" class="fas fa-lock btn-password toggle-password" id="lock-icon" ></span>
                            <label>Password</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary col-12">Log in</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main_mid mx-auto" style="width: 600px;">
            <!-- Post 1-->
            <div class="post border p-1 rounded container mt-2">
                <div class="post__header media mb-2">
                  <div class="post__avatar m-2">
                    <img src="img/Golden-Retriever-Puppy.jpg" alt="" class="img-fluid">
                  </div>
                  <div class="post__detail container">
                    <div class="post__top row mb-2">
                      <div class="post__title font-weight-bold">
                        Le Van Duyet Mausoleum - Saigon - 1965
                      </div>
                      <img src="./img/translate_icon.png" id="translate-icon" class="ml-auto mr-3">
                    </div>
        
                    <div class="post__siteinfo row">
                        <i class="fas fa-map-marker-alt m-1"></i>Sài Gòn, Việt Nam
                        <i class="far fa-clock m-1 ml-4">1965</i>
                    </div>
                  </div>
                </div>
        
                <img src="./img/LVD.png" alt="postImage" class="post__image img-fluid">
                
                <div class="container border-bottom px-1 mb-2">
                  <div class="post__reaction row mx-4 my-2">
                    <div class="reaction__left row">
                        <i class="fa-lg fas fa-heart p-2">&nbsp0</i>
                        <i class="fa-lg fas fa-comment p-2">&nbsp0</i>
                        <i class="fa-lg fas fa-camera p-2">&nbsp0</i>
                    </div>
                    <div class="reaction__right ml-auto">
                      <div class="reaction__bookmark">
                        <i class="fa-lg fas fa-bookmark pt-2"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="post__comment">
                    <input class="my-2" type="text" placeholder="Write a comment" id="comment"></input>
                    <span class="fas fa-paper-plane" id="plane-icon"></span>
                </div>
            </div>
            <!-- End Post 1-->

            <!-- Post 2-->
            <div class="post border p-1 rounded container mt-4">
                <div class="post__header media mb-2">
                  <div class="post__avatar m-2">
                    <img src="img/cat.jpeg" alt="" class="img-fluid">
                  </div>
                  <div class="post__detail container">
                    <div class="post__top row mb-2">
                      <div class="post__title font-weight-bold">
                          Saigon Notre-Dame Cathedral
                      </div>
                      <img src="./img/translate_icon.png" id="translate-icon" class="ml-auto mr-3">
                    </div>
        
                    <div class="post__siteinfo row">
                        <i class="fas fa-map-marker-alt m-1"></i>Sài Gòn, Việt Nam
                        <i class="far fa-clock m-1 ml-4">1961</i>
                    </div>
                  </div>
                </div>
        
                <img src="./img/ducba.jpeg" alt="postImage" class="post__image img-fluid">
                
                <div class="container border-bottom px-1 mb-2">
                  <div class="post__reaction row mx-4 my-2">
                    <div class="reaction__left row">
                        <i class="fa-lg fas fa-heart p-2">&nbsp0</i>
                        <i class="fa-lg fas fa-comment p-2">&nbsp0</i>
                        <i class="fa-lg fas fa-camera p-2">&nbsp0</i>
                    </div>
                    <div class="reaction__right ml-auto">
                      <div class="reaction__bookmark">
                        <i class="fa-lg fas fa-bookmark pt-2"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="post__comment">
                    <input class="my-2" type="text" placeholder="Write a comment" id="comment"></input>
                    <span class="fas fa-paper-plane" id="plane-icon"></span>
                </div>
            </div>
            <!-- End Post 2-->

            <!-- Post 3-->
            <div class="post border p-1 rounded container mt-4">
                <div class="post__header media mb-2">
                  <div class="post__avatar m-2">
                    <img src="img/parrot.jpeg" alt="" class="img-fluid">
                  </div>
                  <div class="post__detail container">
                    <div class="post__top row mb-2">
                      <div class="post__title font-weight-bold">
                        Independence Palace - Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      </div>
                      <img src="./img/translate_icon.png" id="translate-icon" class="ml-auto mr-3">
                    </div>
        
                    <div class="post__siteinfo row">
                        <i class="fas fa-map-marker-alt m-1"></i>Sài Gòn, Việt Nam
                        <i class="far fa-clock m-1 ml-4">1966</i>
                    </div>
                  </div>
                </div>
        
                <img src="./img/doclap.jpg" alt="postImage" class="post__image img-fluid">
                
                <div class="container border-bottom px-1 mb-2">
                  <div class="post__reaction row mx-4 my-2">
                    <div class="reaction__left row">
                        <i class="fa-lg fas fa-heart p-2">&nbsp0</i>
                        <i class="fa-lg fas fa-comment p-2">&nbsp0</i>
                        <i class="fa-lg fas fa-camera p-2">&nbsp0</i>
                    </div>
                    <div class="reaction__right ml-auto">
                      <div class="reaction__bookmark">
                        <i class="fa-lg fas fa-bookmark pt-2"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="post__comment">
                    <input class="my-2" type="text" placeholder="Write a comment" id="comment"></input>
                    <span class="fas fa-paper-plane" id="plane-icon"></span>
                </div>
            </div>
            <!-- End Post 3-->

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous">
    </script>
    <script src="js/heritagego-service.1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>

    <script>
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-unlock fa-unlock-alt");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

</body>

</html>
