<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Héritage GO</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Favicons for various platforms -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    
</head>
<body>
    <header class="header">
        <div class="header__left"></div>

        <div class="header__mid">
            <div class="header__logo">
                <img src="./img/heritagego_logo_128x73.png" width="100px" height="auto">
            </div>

            <div class="header__area">
                <div class="header__text">
                    <h1 class="header__primeText">Hồ Chí Minh</h1>
                    <h2 class="header__secText">Việt Nam</h2>
                </div>
                <div class="header__compass">
                    <i class="spin far fa-compass"></i>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <div class="header__right">
            <button type="button" class="header__loginButton" data-toggle="modal" data-target="#loginModal">Log In</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <!--Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="floating-label">
                            <input class="floating-input" type="email"
                                    placeholder=" ">
                            <label>Email address</label>
                        </div>
                        <div class="floating-label">
                            <input class="floating-input" type="password" placeholder=" " id="inputPassword">
                            <span toggle="#inputPassword" class="fas fa-lock btn-password toggle-password"></span>
                            <label>Password</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary col-12">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous">
    </script>
    <script src="js/heritagego-service.1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>

    <script>
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-unlock fa-unlock-alt");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

</body>

</html>
